apply plugin: 'android-library'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath androidBuildArtifact
    }
}


dependencies {
    compile project(':public:zxing-core')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0"
    compileOptions {
        sourceCompatibility = 'VERSION_1_6'
        targetCompatibility = 'VERSION_1_6'
    }

}